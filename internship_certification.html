<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Internships and Certifications</title>
</head>
<body>
    <script src="internship_certification.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="text-center my-2">DETAILS</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <!-- Certifications form -->
                <h3>Certifications</h3>
                <div class="certifications-form">
                    <div class="form-group mt-3">
                        <label for="courseField">Course</label>
                        <input type="text" class="form-control" id="courseField" placeholder="Course">
                    </div>
                    <div class="form-group mt-3">
                        <label for="instituteField">Institute</label>
                        <input type="text" class="form-control" id="instituteField" placeholder="Institute">
                    </div>
                    <div class="form-group mt-3">
                        <label for="startField">Start</label>
                        <input type="month" class="form-control" id="start1Field" min="1979-01" max="present">
                    </div>
                    <div class="form-group mt-3">
                        <label for="endField">End</label>
                        <input type="month" class="form-control" id="end1Field" min="1979-01" max="present">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" onclick="addCertification()">Add Certification</button>
            </div>
            <div class="col-md-6">
                <!-- Internships form -->
                <h3>Internships</h3>
                <div class="internships-form">
                    <div class="form-group mt-3">
                        <label for="companyField">Company/Organization</label>
                        <input type="text" class="form-control" id="companyField" placeholder="Company/Organization">
                    </div>
                    <div class="form-group mt-3">
                        <label for="locationField">Location</label>
                        <input type="text" class="form-control" id="locationField" placeholder="Location">
                    </div>
                    <div class="form-group mt-3">
                        <label for="startFieldInternship">Start</label>
                        <input type="month" class="form-control" id="start2Field" min="1979-01" max="present">
                    </div>
                    <div class="form-group mt-3">
                        <label for="endFieldInternship">End</label>
                        <input type="month" class="form-control" id="end2Field" min="1979-01" max="present">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" onclick="addInternship()">Add Internship</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button class="btn btn-danger btn-lg"onclick="location.href='skills.html';" type="button">Back</button>
                <!-- <button class="btn btn-success btn-lg align-right mt-3"onclick="saveinformationDetails()"type="submit">Next</button> -->

                <button class="btn btn-success btn-lg float-end" onclick="saveinformationDetails()" type="submit">Generate Resume</button>
                <!-- onclick="location.href='temp1.html';" -->
            </div>
        </div>
    </div>

    <script>
        function addCertification() {
            var certificationsForm = document.querySelector('.certifications-form');
            var clone = certificationsForm.cloneNode(true);
            addDeleteButton(clone);
            certificationsForm.parentNode.appendChild(clone);
        }

        function addInternship() {
            var internshipsForm = document.querySelector('.internships-form');
            var clone = internshipsForm.cloneNode(true);
            addDeleteButton(clone);
            internshipsForm.parentNode.appendChild(clone);
        }

        function addDeleteButton(element) {
            var deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                element.remove();
            };
            element.appendChild(deleteButton);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
