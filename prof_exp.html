<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Professional Experience</title>
    <script>function addExperience() {
        const container = document.getElementById('experience-container');
        const entry = document.querySelector('.experience-entry').cloneNode(true);
        const deleteBtn = entry.querySelector('.delete-btn');
    
        // Clear input values in the cloned entry
        entry.querySelectorAll('input').forEach(input => {
            input.value = '';
        });
    
        // Add event listener to the delete button
        deleteBtn.addEventListener('click', function() {
            container.removeChild(entry);
        });
    
        // Append the cloned entry to the container
        container.appendChild(entry);
    }
    </script>
</head>
<body><script src="prof_exp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class=  "text-center my-2">DETAILS</h1><hr>
        <!-- <p class="text-center">Create fast</p> -->
        <div class="row">
            <div class="col-md-6">
                <!-- first column -->
                <h3>Professional Experience</h3>
                <div class="form-group mt-3">
                    <label for="nameField">Company/Organization</label>
                    <input type="text" id="CompanyField" placeholder="eg.IBM" class="form-control">
                </div>

                <div class="form-group mt-3">
                    <label for="nameField">Start</label>
                    <input type="month" id="startField" min="1979-01" max="present" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="nameField">City</label>
                    <input type="text" id="cityField" placeholder="eg.Mumbai" class="form-control">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="+"><br><br> -->
                <button onclick="addNewDegree()" class="btn btn-primary" type="button">+</button>

                <button class="btn btn-danger btn-lg align-right mt-3 mright-6" onclick="location.href='qualification.html';"type="submit">Back</button>
            

            </div>
                <div class="col-md-6">
                    <!-- second column -->
                    <div class="form-group mt-5">
                        <label for="nameField">Designation</label>
                        <input type="text" id="designationField" placeholder="eg.Software Developer" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="nameField">End</label>
                        <input type="month" id="endField" min="1979-01" max="present" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="nameField">Country</label>
                        <input type="text" id="CountryField" placeholder="eg.India" class="form-control">
                    </div>
                    <div class="form-group mt-3">

                    <button class="btn btn-success btn-lg align-right mt-3 mright-6" onclick="saveprofExpDetails()"type="submit">Next</button>

                </div>
</body>
</html>
