        <div class="row">
            <div class="col-md-6">
                <!-- first column -->
                <h3>Personal Information</h3>
                <div class="form-group mt-3">
                    <label for="nameField">First Name</label>
                    <input type="text" id="FnameField" placeholder="Enter your first name" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="nameField">Date of Birth</label>
                    <input type="date" id="dobField" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="nameField">Contact Number</label>
                    <input type="text" id="noField" placeholder="Enter your mobile number" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="nameField">Address</label>
                    <input type="text" id="addressField" placeholder="Enter your address" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="nameField">City</label>
                    <input type="text" id="cityField" placeholder="eg.Mumbai" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="nameField">GitHub</label>
                    <input type="text" id="social1Field" class="form-control">
                </div>
                
                <div class="form-group mt-2">
                    <label for="nameField">Summary/Objective/Profile</label>
                    <!-- <input type="textarea" rows="3" id="social2Field" class="form-control"> -->
                    <textarea class="form-control" rows="3" required id="summary"></textarea>
                </div>
                <!-- <button class="btn btn-danger btn-lg align-right mt-3 mright-6" type="submit">Back</button> -->
            </div>


                <div class="col-md-6">
                    <!-- second column -->
                    <div class="form-group mt-5">
                        <label for="nameField">Last Name</label>
                        <input type="text" id="LnameField" placeholder="Enter your last name" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="nameField">Email Id</label>
                        <input type="text" id="emailField" placeholder="Enter your email id" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="nameField">Zip Code</label>
                        <input type="text" id="zipField" placeholder="eg.400021" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="nameField">State</label>
                        <input type="text" id="stateField" placeholder="eg.Maharashtra" class="form-control">
                    </div>

                    <div class="form-group mt-2">
                        <label for="nameField">Country</label>
                        <input type="text" id="countryField" placeholder="eg.India" class="form-control">
                    </div>

                    <div class="form-group mt-2">
                        <label for="nameField">LinkedIn</label>
                        <input type="text" id="social2Field" class="form-control">
                    </div>

                    <br><br><br><br><br><br><button class="btn btn-success btn-lg align-right mt-3 mright-6" onclick="location.href='qualification.html';"  onclick="savePersonalDetails()"type="submit">Next</button>
